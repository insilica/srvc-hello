db: "sink.jsonl"

reviewer: mailto:user@example.com

labels:
  acute_tox:
    type: boolean
    question: Acute toxicity?
  annotation:
    type: webannotation
    question: Annotation
  eye_irrit:
    type: boolean
    question: Eye irritation?
  substance:
    type: categorical
    categories:
      - sodium laureth sulfate
      - sodium lauryl sulfoacetate
      - sodium cocoyl glycinate
      - disodium cocoyl glutamate
      - decyl glucoside
      - lauryl glucoside
    inclusion_values:
      - sodium laureth sulfate
      - sodium lauryl sulfoacetate
      - sodium cocoyl glycinate
      - disodium cocoyl glutamate
      - decyl glucoside
      - lauryl glucoside
    question: Substance

flows:

  simple:
    steps:
      - run_embedded: "generator-file data/docs.jsonl"
      - run_embedded: "remove-reviewed"
      - run_embedded: "label"
        labels:
          - substance
          - acute_tox
          - eye_irrit

  html_label:
    steps:
      - run_embedded: "generator-file data/docs.jsonl"
      - run_embedded: "remove-reviewed"
      - run_embedded: "html src/resources/public/label.html"
        port: 5000
        labels:
          - substance
          - acute_tox
          - eye_irrit
          
  annotate:
    steps:
      - run_embedded: "generator-file data/docs.jsonl"
      - run_embedded: "remove-reviewed"
      - run_embedded: "html src/resources/public/recogito.html"
        port: 5001
        labels: [annotation]

  spacy:
    steps:
      - run_embedded: "generator-file data/docs.jsonl"
      - run: "src/spacy-ner.py"
        labels: [annotation]
        model: "https://s3.amazonaws.com/ins.pins/spacy.zip"
      - run_embedded: "html src/resources/public/recogito.html"
        port: 5002
        labels: [annotation]
