db: "sink.jsonl"
#db: "http://localhost:8090"

reviewer: mailto:user@example.com

labels:
  acute_tox:
    type: boolean
    question: Acute toxicity?
  annotation:
    type: webannotation
    question: Annotation
  eye_irrit:
    type: boolean
    question: Eye irritation?
  substance:
    type: categorical
    categories:
      - sodium laureth sulfate
      - sodium lauryl sulfoacetate
      - sodium cocoyl glycinate
      - disodium cocoyl glutamate
      - decyl glucoside
      - lauryl glucoside
    inclusion_values:
      - sodium laureth sulfate
      - sodium lauryl sulfoacetate
      - sodium cocoyl glycinate
      - disodium cocoyl glutamate
      - decyl glucoside
      - lauryl glucoside
    question: Substance

flows:
  html_label:
    steps:
      - run_embedded: "generator-file data/docs.jsonl"

      - run_embedded: "remove-reviewed"
      
      - run: "map/html_label.clj"
        labels:
          - substance
          - acute_tox
          - eye_irrit

  rr:
    steps:
      - run_embedded: "generator-file data/docs.jsonl"

      - run_embedded: "remove-reviewed"

  rsrr:
    steps:
      - run_embedded: "generator-file data/docs.jsonl"

      - run_embedded: "remove-reviewed"

  simple:
    steps:
      - run_embedded: "generator-file data/docs.jsonl"

      - run_embedded: "remove-reviewed"
      
      - run_embedded: "label"
        labels:
          - substance
          - acute_tox
          - eye_irrit

  srrecogito:
    steps:
      - run_embedded: "generator-file data/docs.jsonl"

      - run_embedded: "remove-reviewed"

      - run: "map/shiny-map.R"
        labels:
          - annotation
          
  annotate:
    steps:
      - run_embedded: "generator-file data/docs.jsonl"

      - run_embedded: "remove-reviewed"
      
      - run: "map/recogito.clj"
        labels:
          - annotation

  jupyter:
    steps:
      - run_embedded: "generator-file data/docs.jsonl"

      - run_embedded: "remove-reviewed"

      - run: "map/jupyter.clj"
        labels:
          - acute_tox
          - eye_irrit

  spacy:
    steps:
      - run_embedded: "generator-file data/docs.jsonl"

      - run: "map/spacy-ner.py"
        labels: [annotation]
        model: "spacy-model"

      - run: "map/recogito.clj"
        labels: [annotation]
