db: "sink.jsonl"
#db: "http://localhost:8090"

reviewer: mailto:user@example.com

labels:
  include:
    type: boolean
    inclusion_values:
      - true
    question: Include?
    required: true
  organ:
    type: categorical
    categories:
      - heart/cardiovascular
      - blood/serum
      - other
    question: Which organ was the focus?
    required: true

flows:
  simple:
    steps:
      - run: "gen/gen.clj"

      - run: "map/remove-reviewed.clj"
      
      - run: "map/map.clj"
        labels:
          - include
          - organ

  annotate: # would be nice to demo shiny-map.R here
    steps:
      - run: "gen/gen.clj"

      - run: "map/remove-reviewed.clj"
      
      - run: "map/map.clj"
        labels:
          - include
          - organ
  
